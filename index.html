<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC B√ºsingen D7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #1a365d; }
        .status { 
            background: #d1fae5; 
            color: #065f46; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 20px 0;
        }
        button {
            background: #1a365d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #2c5282; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ FC B√ºsingen D7 - Team App</h1>
        <div class="status">‚úÖ Server l√§uft! API ist erreichbar!</div>
        
        <h2>Quick Test:</h2>
        <button onclick="testAPI()">API Testen</button>
        
        <div id="result" style="margin-top: 20px;"></div>
        
        <h2>Login Test:</h2>
        <input type="email" id="email" placeholder="stephan@fcbuesingen.ch" value="stephan@fcbuesingen.ch" style="width: 100%; padding: 10px; margin: 5px 0;">
        <input type="password" id="password" placeholder="fcb2024" value="fcb2024" style="width: 100%; padding: 10px; margin: 5px 0;">
        <button onclick="login()">Login</button>
        
        <div id="loginResult" style="margin-top: 20px;"></div>
    </div>
    
    <script>
        function testAPI() {
            fetch('/api/health')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<div style="background: #d1fae5; padding: 10px; border-radius: 5px;">‚úÖ API funktioniert: ' + JSON.stringify(data) + '</div>';
                })
                .catch(err => {
                    document.getElementById('result').innerHTML = 
                        '<div style="background: #fee2e2; padding: 10px; border-radius: 5px;">‚ùå Fehler: ' + err + '</div>';
                });
        }
        
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(r => r.json())
            .then(data => {
                if (data.token) {
                    document.getElementById('loginResult').innerHTML = 
                        '<div style="background: #d1fae5; padding: 10px; border-radius: 5px;">‚úÖ Login erfolgreich! Token: ' + data.token.substring(0, 20) + '...</div>';
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        '<div style="background: #fee2e2; padding: 10px; border-radius: 5px;">‚ùå Login fehlgeschlagen: ' + (data.error || 'Unbekannter Fehler') + '</div>';
                }
            })
            .catch(err => {
                document.getElementById('loginResult').innerHTML = 
                    '<div style="background: #fee2e2; padding: 10px; border-radius: 5px;">‚ùå Fehler: ' + err + '</div>';
            });
        }
        
        // Auto-test on load
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
