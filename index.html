<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC B√ºsingen D7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #1a365d; }
        .status { 
            background: #d1fae5; 
            color: #065f46; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 20px 0;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        button {
            background: #1a365d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #2c5282; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .setup-box {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ FC B√ºsingen D7 - Team App</h1>
        <div class="status">‚úÖ Server l√§uft! API ist erreichbar!</div>
        
        <div class="setup-box">
            <h2>üîß Einmalige Einrichtung:</h2>
            <p>Klicke diese Buttons der Reihe nach:</p>
            <button onclick="setupAll()">Alles automatisch einrichten</button>
            <div id="setupLog" style="margin-top: 10px;"></div>
        </div>
        
        <h2>üì± Login:</h2>
        <input type="email" id="email" placeholder="E-Mail" value="stephan@fcbuesingen.ch">
        <input type="password" id="password" placeholder="Passwort" value="fcb2024">
        <button onclick="login()">Einloggen</button>
        
        <div id="loginResult" style="margin-top: 20px;"></div>
        
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
            <h3>Test-Accounts:</h3>
            <p>Trainer: stephan@fcbuesingen.ch / fcb2024</p>
            <p>Eltern: mueller@example.com / test123</p>
        </div>
    </div>
    
    <script>
        async function setupAll() {
            const log = document.getElementById('setupLog');
            log.innerHTML = 'Starte Setup...';
            
            // 1. Trainer erstellen
            try {
                let response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'stephan@fcbuesingen.ch',
                        password: 'fcb2024',
                        name: 'Stephan Ott',
                        role: 'trainer'
                    })
                });
                let data = await response.json();
                if (response.ok || data.error?.includes('bereits')) {
                    log.innerHTML += '<br>‚úÖ Trainer-Account OK';
                } else {
                    log.innerHTML += '<br>‚ö†Ô∏è Trainer: ' + data.error;
                }
            } catch (err) {
                log.innerHTML += '<br>‚ùå Fehler beim Trainer: ' + err;
            }
            
            // 2. Eltern erstellen
            try {
                let response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'mueller@example.com',
                        password: 'test123',
                        name: 'Familie M√ºller',
                        role: 'parent'
                    })
                });
                let data = await response.json();
                if (response.ok || data.error?.includes('bereits')) {
                    log.innerHTML += '<br>‚úÖ Eltern-Account OK';
                } else {
                    log.innerHTML += '<br>‚ö†Ô∏è Eltern: ' + data.error;
                }
            } catch (err) {
                log.innerHTML += '<br>‚ùå Fehler bei Eltern: ' + err;
            }
            
            log.innerHTML += '<br><br><strong>‚úÖ Setup abgeschlossen! Du kannst dich jetzt einloggen.</strong>';
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (data.token) {
                    resultDiv.innerHTML = `
                        <div class="status">
                            ‚úÖ Login erfolgreich!<br>
                            Willkommen, ${data.user.name}!<br>
                            Rolle: ${data.user.role}<br><br>
                            <strong>Die vollst√§ndige App kommt als n√§chstes...</strong>
                        </div>`;
                    localStorage.setItem('fcb_token', data.token);
                    localStorage.setItem('fcb_user', JSON.stringify(data.user));
                } else {
                    resultDiv.innerHTML = `<div class="status error">‚ùå Login fehlgeschlagen: ${data.error || 'Unbekannter Fehler'}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Fehler: ${err}</div>`;
            }
        }
        
        // API Test beim Laden
        fetch('/api/health')
            .then(r => r.json())
            .then(data => console.log('API Check:', data))
            .catch(err => console.error('API Fehler:', err));
    </script>
</body>
</html>
